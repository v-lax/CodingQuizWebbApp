<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun JavaScript Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css">
</head>
<body>
    <header>
        <a href="./scoreboard.html"><button type="button" class="btn btn-primary">View Scoreboard!</button></a>
        <div id="timer" class="alert alert-dismissible alert-warning w-20 float-right">Time left:<span id="secondsLeft"></span></div>
    </header>

    <main>
        <div id='welcome' class="jumbotron mt-4 text-center">
            <h1 class="display-3">Welcome</h1>
            <p class="lead">Are you ready to test out your javascript knowledge? If so, click on that start button below</p>
            <hr class="my-4">
            <p class="lead">
              <a id='start-quiz'class="btn btn-primary btn-lg" href="#" role="button">Start Quiz!</a>
            </p>
          </div>

          <div id='quizQuestions' class="jumbotron mt-4 text-center">
            <h2 id='question'class="display-3"></h2>
            <hr class="my-4">
            <div id='choices'>
                <button id='0'type="button" class="btn btn-success w-50"></button>
                <button id='1'type="button" class="btn btn-success w-50"></button>
                <button id='2'type="button" class="btn btn-success w-50"></button>
                <button id='3'type="button" class="btn btn-success w-50"></button>
            </div>
          </div>

          <div id='afterQuiz' class="jumbotron mt-4 text-center">
            <h2 class="display-3">Your Done!</h2>
            <h3 class="display-3">Final Score: <span id="finalScoreDisplay"></span></h3>
            <hr class="my-4">
            <form id='User-form' class="form-group">
                <label class="col-form-label" for="inputDefault">Add your name to the scoreboard!</label>
                <input type="text" class="form-control" placeholder="Your name" id="user-text">
            </form>
          </div>
    </main>
    
    <script src="../javascript/quiz.js"></script>
</body>
</html>
