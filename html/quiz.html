<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun JavaScript Questions</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="./scoreboard.html">Scoreboard</a>
        <div id="timer">Time left:<span id="secondsLeft"></span></div>
    </header>

    <main>
        <section id='welcome'>
            <h3>Are you ready to test out your javascript knowledge? If so, click on that start button below</h3>
            <button id="start-quiz">Start Quiz</button>
        </section>
        <section id='quizQuestions'>
            <h2 id="question"></h2>
            <uL id='choices'>
                <li><button id="0"></button></li>
                <li><button id="1"></button></li>
                <li><button id="2"></button></li>
                <li><button id="3"></button></li>
            </uL>
        </section>
        <section id='afterQuiz'>
            <h2>Your Done!</h2>
            <h3>Final Score: <span id="finalScoreDisplay"></span></h3>
            <form id="User-form" method="POST">
                <label for="user-text">Add your name to the scoreboard:</label>
                <input type="text" placeholder="Add your name to the scoreboard" name="user-text" id="user-text" />
            </form>
        </section>
    </main>
    
    <script src="../javascript/quiz.js"></script>
</body>
</html>
